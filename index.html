<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1a1a1a;
        }
        #toolbar {
            width: 100%;
            height: 100px;
            background-color: #2a2a2a;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 10px;
            flex-shrink: 0;
        }
        .tool-button {
            padding: 12px 24px;
            font-size: 16px;
            font-family: sans-serif;
            background-color: #3a3a3a;
            color: #ccc;
            border: 2px solid #4a4a4a;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .tool-button:hover {
            background-color: #4a4a4a;
        }
        .tool-button.active {
            background-color: #5a5a5a;
            border-color: #7a7a7a;
            color: #fff;
        }
        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="tree-tool" class="tool-button active">Tree</button>
        <button id="water-tool" class="tool-button">Water</button>
        <button id="eraser-tool" class="tool-button">Eraser</button>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="generator.js"></script>
</body>
</html>
